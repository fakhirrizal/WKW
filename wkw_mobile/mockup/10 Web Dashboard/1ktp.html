<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SID - Kalipucang Wetan - Batang</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">SID Kalipucang Wetan</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="index.html">BERANDA</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Signup-->
    <section class="signup-section" id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-8 mx-auto text-center">
                    <h2 class="text-white mb-5">PERMOHONAN KTP</h2>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container pt-5 pb-5 ">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="">Pilih Permohonan KTP</label>
                            <label for="">Permohonan KTP</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>-</option>
                                <option>Baru</option>
                                <option>Perpanjangan</option>
                                <option>Penggantian</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" aria-describedby="nama"
                                placeholder="Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <label for="">Nomor KK</label>
                            <input type="number" class="form-control" id="nokk" aria-describedby="nokk"
                                placeholder="Masukkan 16 Digit Nomor Kartu Keluarga">
                        </div>
                        <div class="form-group">
                            <label for="">Nomor KTP</label>
                            <input type="number" class="form-control" id="noktp" aria-describedby="noktp"
                                placeholder="Masukkan 16 Digit Nomor KTP">
                        </div>
                        <div class="form-group">
                            <label for="">Desa / Kelurahan</label>
                            <input class="form-control" type="text" placeholder="Desa Kalipucang Wetan" readonly>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="rt" aria-describedby="rt" placeholder="RT">
                            <br>
                            <input type="number" class="form-control" id="noktp" aria-describedby="rw" placeholder="RW">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <embed type="application/pdf" src="assets/pdf/contoh.pdf" width="100%" height="700"></embed>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container">SID Kalipucang Wetan - Batang</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
